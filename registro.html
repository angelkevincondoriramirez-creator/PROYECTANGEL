<div class="container my-4">
  <h2>Registro de Jugadores</h2>
  <p>Rellena el formulario. Los datos se mostrarán en consola y se añadirán a la tabla abajo (simulación).</p>

  <form id="playerForm" class="row g-3" onsubmit="event.preventDefault(); registerPlayer();">
    <div class="col-md-6">
      <label class="form-label">Nombre completo</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Edad</label>
      <input type="number" id="age" class="form-control" min="5" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Categoría</label>
      <select id="category" class="form-select" required>
        <option value="Infantil">Infantil</option>
        <option value="Juvenil">Juvenil</option>
        <option value="Adulto">Adulto</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Club</label>
      <select id="club" class="form-select" required>
        <option>Club 1</option>
        <option>Club 2</option>
        <option>Club 3</option>
        <option>Club 4</option>
        <option>Club 5</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-success" type="submit">Registrar jugador</button>
    </div>
  </form>

  <hr>
  

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
